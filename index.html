<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 코딩과 함께라면 기념 사이트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
        }

        /* 제목과 이름 위치: 화면 상단 조금 위 */
        .content {
            margin-top: 12vh; /* 화면 높이 1/6보다 조금 위로 */
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            letter-spacing: 2px;
        }

        /* 오른쪽 하단 로고 */
        .logo {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 80px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>2025 코딩과 함께라면 기념 사이트</h1>
        <p>JO Y.J. • LEE J.H. • SON S.H • JANG H.J. • LEE S.Y. • LIM J.W.</p>
    </div>

    <!-- 화면 오른쪽 하단 로고 -->
    <img src="logo.png" alt="Logo" class="logo">
</body>
</html>
