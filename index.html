<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2025 코딩과 함께라면 기념 사이트</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background-color: #f0f0f0;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    position: relative;
}

/* 상단 글자 */
.content {
    margin-top: 15vh; /* 전체 글자 아래로 */
    line-height: 1.6em; /* 글자 간격 넓게 */
}

.content h1 {
    font-size: 2.5em;
    margin: 0.3em 0;
}

.content p {
    font-size: 1.2em;
    margin: 0.25em 0;
    letter-spacing: 1px;
}

/* 오른쪽 하단 로고 */
.logo {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 80px;
    height: auto;
}

/* 썸네일 캐러셀 */
.carousel-container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    margin-top: 60px; /* 화면 아래쪽 */
    position: relative;
}

/* 버튼 스타일 */
#prev, #next {
    position: absolute;
    background-color: rgba(0,0,0,0.5);
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px;
    cursor: pointer;
    z-index: 2;
    font-size: 1.5em;
}

/* 기본 버튼 위치 (PC/태블릿) */
#prev { left: -50px; top: 50%; transform: translateY(-50%); }
#next { right: -50px; top: 50%; transform: translateY(-50%); }

/* 썸네일 스타일 */
.thumb {
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    border-radius: 10px;
    color: white;
    font-weight: bold;
    font-size: 36px;
    text-shadow: 1px 1px 2px black;
    position: relative; /* 모바일 버튼 겹치기 위해 */
}

.small {
    width: 160px;
    height: 90px;
}

.big {
    width: 320px;
    height: 180px;
}

/* 모바일 세로 대응 */
@media screen and (max-width: 600px) and (orientation: portrait) {
    .content {
        margin-top: 8vh; /* 모바일 글자 위로 조정 */
        line-height: 1.5em;
    }
    .carousel-container {
        flex-direction: column;
        gap: 10px;
        margin-top: 50px;
    }
    .small {
        display: none; /* 작은 썸네일 숨김 */
    }
    .big {
        width: 80vw;
        height: calc(80vw * 9 / 16);
        position: relative;
    }
    /* 버튼을 썸네일 안쪽에 겹치게 */
    #prev { left: 10px; top: 50%; transform: translateY(-50%); }
    #next { right: 10px; top: 50%; transform: translateY(-50%); }
}
</style>
</head>
<body>

<div class="content">
    <h1>2025 코딩과 함께라면</h1>
    <h1>기념 사이트</h1>
    <p>JO Y.J. • LEE J.H. • SON S.H.</p>
    <p>JANG H.J. • LEE S.Y. • LIM J.W.</p>
</div>

<div class="carousel-container">
    <button id="prev">&lt;</button>
    <div class="thumb small" id="left"></div>
    <div class="thumb big" id="center"></div>
    <div class="thumb small" id="right"></div>
    <button id="next">&gt;</button>
</div>

<img src="logo.png" alt="Logo" class="logo">

<script>
// 테스트용 색상+번호 배열
const thumbs = [
    {num:1, color:'red'},
    {num:2, color:'blue'},
    {num:3, color:'green'},
    {num:4, color:'yellow'}
];

let currentIndex = 0;

const left = document.getElementById('left');
const center = document.getElementById('center');
const right = document.getElementById('right');

// PC/태블릿과 모바일 구분
function isMobilePortrait() {
    return window.innerWidth <= 600 && window.innerHeight > window.innerWidth;
}

// 오른쪽 → 중앙 → 왼쪽 순환
function updateCarousel() {
    const len = thumbs.length;

    if(isMobilePortrait()) {
        // 모바일: 큰 썸네일 1개만
        const centerThumb = thumbs[currentIndex % len];
        center.style.backgroundColor = centerThumb.color;
        center.textContent = centerThumb.num;
    } else {
        // 데스크톱/태블릿: [작은][큰][작은]
        const rightThumb = thumbs[currentIndex % len];
        const centerThumb = thumbs[(currentIndex + 1) % len];
        const leftThumb = thumbs[(currentIndex + 2) % len];

        left.style.backgroundColor = leftThumb.color;
        left.textContent = leftThumb.num;

        center.style.backgroundColor = centerThumb.color;
        center.textContent = centerThumb.num;

        right.style.backgroundColor = rightThumb.color;
        right.textContent = rightThumb.num;
    }
}

// 다음
function next() {
    currentIndex++;
    updateCarousel();
}

// 이전
function prev() {
    currentIndex--;
    if(currentIndex < 0) currentIndex = thumbs.length - 1;
    updateCarousel();
}

// 초기 표시
updateCarousel();

// 자동 2초 순환
let interval = setInterval(next, 2000);

// 버튼 클릭 시 순환 유지
document.getElementById('next').addEventListener('click', () => {
    next();
    clearInterval(interval);
    interval = setInterval(next, 2000);
});
document.getElementById('prev').addEventListener('click', () => {
    prev();
    clearInterval(interval);
    interval = setInterval(next, 2000);
});
</script>

</body>
</html>
