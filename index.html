<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2025 코딩과 함께라면 기념 사이트</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background-color: #f0f0f0;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    position: relative;
}

.content {
    margin-top: 15vh; /* 상단 제목 위치 조금 더 아래 */
}

h1 {
    font-size: 2.8em;
    margin-bottom: 20px;
}

p {
    font-size: 1.3em;
    letter-spacing: 2px;
}

/* 오른쪽 하단 로고 */
.logo {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 80px;
    height: auto;
}

/* 썸네일 캐러셀 */
.carousel-container {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-top: 90px; /* 조금 더 아래로 */
    position: relative;
}

button {
    padding: 10px 15px;
    font-size: 16px;
    cursor: pointer;
    z-index: 2;
}

/* 썸네일 기본 스타일 */
.thumb {
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    border-radius: 10px;
    color: white;
    font-weight: bold;
    font-size: 36px;
    transition: transform 0.5s ease;
    text-shadow: 1px 1px 2px black;
}

.small {
    width: 120px;
    height: 100px;
}

.big {
    width: 220px;
    height: 180px;
}
</style>
</head>
<body>

<div class="content">
    <h1>2025 코딩과 함께라면 기념 사이트</h1>
    <p>JO Y.J. • LEE J.H. • SON S.H • JANG H.J. • LEE S.Y. • LIM J.W.</p>
</div>

<div class="carousel-container">
    <button id="prev">&lt;</button>
    <div class="thumb small" id="left"></div>
    <div class="thumb big" id="center"></div>
    <div class="thumb small" id="right"></div>
    <button id="next">&gt;</button>
</div>

<img src="logo.png" alt="Logo" class="logo">

<script>
// 색상 + 번호 배열
const thumbs = [
    {num:1, color:'red'},
    {num:2, color:'blue'},
    {num:3, color:'green'},
    {num:4, color:'yellow'}
];

let currentIndex = 0;

const left = document.getElementById('left');
const center = document.getElementById('center');
const right = document.getElementById('right');

function updateCarousel() {
    const len = thumbs.length;

    const leftThumb = thumbs[currentIndex % len];
    const centerThumb = thumbs[(currentIndex + 1) % len];
    const rightThumb = thumbs[(currentIndex + 2) % len];

    left.style.backgroundColor = leftThumb.color;
    left.textContent = leftThumb.num;

    center.style.backgroundColor = centerThumb.color;
    center.textContent = centerThumb.num;

    right.style.backgroundColor = rightThumb.color;
    right.textContent = rightThumb.num;
}

// 다음/이전
function next() {
    currentIndex++;
    updateCarousel();
}

function prev() {
    currentIndex--;
    if(currentIndex < 0) currentIndex = thumbs.length - 1;
    updateCarousel();
}

// 초기 표시
updateCarousel();

// 자동 2초 순환
let interval = setInterval(next, 2000);

// 버튼 클릭 시 순환 멈추고 즉시 이동
document.getElementById('next').addEventListener('click', () => {
    next();
    clearInterval(interval);
    interval = setInterval(next, 2000);
});

document.getElementById('prev').addEventListener('click', () => {
    prev();
    clearInterval(interval);
    interval = setInterval(next, 2000);
});
</script>

</body>
</html>
