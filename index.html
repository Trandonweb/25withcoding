<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2025 코딩과 함께라면 기념관</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- 🎵 배경 음악 -->
<audio id="bgm" src="music.mp3" autoplay loop></audio>

<!-- 🔊 사운드 버튼 -->
<img id="soundBtn" src="sound1.png" class="sound-btn" />

<!-- ☰ 사이드바 버튼 -->
<div class="menu-btn" id="menuBtn">☰</div>

<!-- 📂 사이드바 -->
<div class="sidebar" id="sidebar">
  <h2>메뉴</h2>
  <button onclick="showHome()">홈</button>
  <button onclick="showGame()">협동 게임</button>
  <hr />
  <div id="loginArea"></div>
</div>

<!-- 🏠 HOME -->
<section id="home" class="section active">
  <h1>2025 코딩과 함께라면 기념관</h1>

  <div class="thumbs">
    <a href="https://naver.me/5M5Ke6YT"><img src="Thumbnail1.png"></a>
    <a href="https://naver.me/FPU7WpYv"><img src="Thumbnail2.png"></a>
    <a href="https://naver.me/GdlLfME3"><img src="Thumbnail3.png"></a>
    <a href="https://naver.me/x4Gpy1ly"><img src="Thumbnail4.png"></a>
    <a href="https://naver.me/GT6ZUHNa"><img src="Thumbnail5.png"></a>
    <a href="https://naver.me/xhl9LE6l"><img src="Thumbnail6.png"></a>
  </div>
</section>

<!-- 🌳 GAME -->
<section id="game" class="section">
  <h2>협동 성장 프로젝트</h2>

  <div class="counter">
    🌱 전체 클릭 수: <span id="totalClicks">0</span>
  </div>

  <div class="tree-area">
    <img id="treeImg" src="plant1.png">
    <div id="treeInfo">🌳 Tree Lv.1</div>
  </div>

  <button id="clickBtn">CLICK</button>

  <div class="ranking" id="ranking"></div>

  <img src="growtree.png" class="grow-btn">
</section>

<script src="script.js"></script>
</body>
</html>
