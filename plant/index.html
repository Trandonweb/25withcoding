<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>식물 가꾸기</title>
  <link rel="stylesheet" href="plant.css">
</head>
<body>

<!-- 상단 식물 레벨 -->
<div class="plant-status">
  <div id="plantLevel">Plant Lv.1</div>
  <div id="plantProgress">(0 / 1000)</div>
</div>

<!-- 식물 이미지 -->
<div class="plant-area">
  <img id="plantImg" src="../plant1.png" alt="plant">
</div>

<!-- 좌우 영역 -->
<div class="info-area">
  <!-- 왼쪽 : 달성자 -->
  <div id="achievement">
    🌱 달성자<br>
    -
  </div>

  <!-- 오른쪽 : 랭킹 -->
  <div class="rank">
    <h2>🏆 랭킹</h2>
    <ol id="rankList"></ol>
  </div>
</div>

<!-- 성장 버튼 -->
<button id="growBtn">
  <img src="../growtree.png" alt="grow">
</button>

<script src="plant.js"></script>
</body>
</html>
