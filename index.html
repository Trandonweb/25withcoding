<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2025 코딩과 함께라면 기념관</title>

<link rel="icon" href="/2025withcoding_logo.png">
<meta property="og:title" content="코딩과 함께라면">
<meta property="og:description" content="2025 코딩과 함께라면 기념 사이트">
<meta property="og:image" content="https://25withcoding.kr/2025withcoding_logo.png">
<meta property="og:url" content="https://25withcoding.kr">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  min-height: 100vh;
  background: url("bg1.png") center/cover no-repeat;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* 햄버거 버튼 */
.hamburger {
  position: fixed;
  top: 20px;
  left: 20px;
  width: 36px; /* 75% */
  z-index: 2000;
  cursor: pointer;
}

/* 사이드 메뉴 */
.menu {
  position: fixed;
  top: 0;
  left: -70%;
  width: 70%;
  height: 100vh;
  background: #f0f0f0;
  transition: 0.3s;
  z-index: 1500;
  display: flex;
  flex-direction: column;
}

.menu.open {
  left: 0;
}

/* 메뉴 영역 비율 */
.menu-logo {
  flex: 3;
  display: flex;
  align-items: center;
  justify-content: center;
}

.menu-logo img {
  width: 120px;
}

.menu-item {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  font-size: 1.2em;
}

.menu-item a {
  text-decoration: none;
  color: #000;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.menu-item a:hover {
  background: rgba(0,0,0,0.08);
}

/* 메인 텍스트 */
.content {
  margin-top: 15vh;
  text-align: center;
}

.pc-text h1 {
  font-size: 3em;
  margin-bottom: 10px;
}

.pc-text p {
  letter-spacing: 1px;
}

.mobile-text {
  display: none;
}

/* 캐러셀 */
.carousel-container {
  margin-top: 60px;
  display: flex;
  gap: 20px;
  align-items: center;
}

.thumb {
  border-radius: 10px;
  overflow: hidden;
  cursor: pointer;
}

.small { width: 160px; height: 90px; }
.big { width: 320px; height: 180px; }

.logo {
  position: fixed;
  right: 20px;
  bottom: 20px;
  width: 80px;
}

/* 모바일 */
@media (max-width:600px) {
  body { background-image: url("bg2.png"); }

  .pc-text { display:none; }
  .mobile-text { display:block; }

  .carousel-container {
    flex-direction: column;
  }

  .big {
    width: 80vw;
    height: calc(80vw * 9 / 16);
  }

  .small { display:none; }
}
</style>
</head>

<body>

<!-- 햄버거 -->
<img src="hamburgerbotton.png" class="hamburger" onclick="toggleMenu()">

<!-- 사이드 메뉴 -->
<div class="menu" id="menu">
  <div class="menu-logo">
    <img src="logo.png">
  </div>
  <div class="menu-item">
    <a href="https://25withcoding.kr">홈</a>
  </div>
  <div class="menu-item">
    <a href="/apply">2기 지원</a>
  </div>
  <div class="menu-item">
    <a href="/result">결과 확인</a>
  </div>
</div>

<div class="content">
  <div class="pc-text">
    <h1>2025 코딩과 함께라면 기념관</h1>
    <p>JO Y.J. • LEE J.H. • SON S.H. • JANG H.J. • LEE S.Y. • LIM J.W.</p>
  </div>

  <div class="mobile-text">
    <h1>2025 코딩과 함께라면</h1>
    <h1>기념관</h1>
  </div>
</div>

<div class="carousel-container">
  <div class="thumb small" id="left"></div>
  <div class="thumb big" id="center"></div>
  <div class="thumb small" id="right"></div>
</div>

<img src="logo.png" class="logo">

<script>
function toggleMenu(){
  document.getElementById('menu').classList.toggle('open');
}

/* 캐러셀 데이터 */
const thumbs = [
{img:'Thumbnail1.png', link:'https://naver.me/5M5Ke6YT'},
{img:'Thumbnail2.png', link:'https://naver.me/FPU7WpYv'},
{img:'Thumbnail3.png', link:'https://naver.me/GdlLfME3'},
{img:'Thumbnail4.png', link:'https://naver.me/x4Gpy1ly'},
{img:'Thumbnail5.png', link:'https://naver.me/GT6ZUHNa'},
{img:'Thumbnail6.png', link:'https://naver.me/xhl9LE6l'}
];

let idx = 0;
const L = document.getElementById('left');
const C = document.getElementById('center');
const R = document.getElementById('right');

function update(){
  L.style.background = `url(${thumbs[(idx+2)%6].img}) center/cover`;
  C.style.background = `url(${thumbs[(idx+1)%6].img}) center/cover`;
  R.style.background = `url(${thumbs[idx%6].img}) center/cover`;
}
update();
setInterval(()=>{idx++; update();},2000);

[C,L,R].forEach((el,i)=>{
  el.onclick=()=>window.open(thumbs[(idx+(i===0?2:i===1?1:0))%6].link);
});
</script>

</body>
</html>
