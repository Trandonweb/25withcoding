<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2025 코딩과 함께라면 기념 사이트</title>
<style>
  /* 공통 스타일 */
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: url('bg1.png') no-repeat center/cover;
    color: #000;
    overflow-x: hidden;
  }

  /* 상단 텍스트 (데스크톱/태블릿) */
  .top-text {
    text-align: center;
    margin-top: 40px;
    font-weight: bold;
    font-size: 2.5rem;
  }
  .top-initials {
    text-align: center;
    margin-top: 10px;
    font-weight: normal;
    font-size: 1.2rem;
  }

  /* 모바일 세로 */
  @media screen and (max-width: 768px) {
    body {
      background: url('bg2.png') no-repeat center/cover;
    }
    .top-text {
      font-size: 1.8rem;
      margin-top: 20px;
    }
    .top-initials {
      font-size: 1rem;
      margin-top: 8px;
      font-weight: normal;
      line-height: 1.6;
    }
  }

  /* 썸네일 컨테이너 */
  .carousel {
    display: flex;
    justify-content: center;
    align-items: flex-end;
    margin-top: 80px;
    overflow: hidden;
    position: relative;
  }
  .thumb {
    width: 160px;
    height: 90px; /* 16:9 비율 */
    margin: 0 10px;
    flex-shrink: 0;
    background-size: cover;
    background-position: center;
    transition: transform 0.5s ease;
    cursor: pointer;
  }
  .thumb.big {
    width: 320px;
    height: 180px;
  }

  /* 모바일: 큰 썸네일만 표시 */
  @media screen and (max-width: 768px) {
    .carousel {
      justify-content: center;
      margin-top: 100px;
    }
    .thumb {
      display: none;
    }
    .thumb.big {
      display: block;
    }
  }

  /* 스피커 버튼 */
  #musicBtn {
    position: fixed;
    bottom: 20px;
    left: 20px;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: none;
    background: url('speaker.png') no-repeat center/contain;
    cursor: pointer;
    z-index: 1000;
  }

  /* 썸네일 제목 */
  .thumb-title {
    text-align: center;
    margin-top: 10px;
    font-weight: bold;
  }
</style>
</head>
<body>

<!-- 배경음악 -->
<audio id="bgMusic" src="music.mp3" loop autoplay></audio>

<!-- 좌측 하단 스피커 버튼 -->
<button id="musicBtn" onclick="toggleMusic()"></button>

<!-- 상단 텍스트 -->
<div class="top-text">2025 코딩과 함께라면</div>
<div class="top-text">기념 사이트</div>
<div class="top-initials">
  JO Y.J. • LEE J.H. • SON S.H. • JANG H.J. • LEE S.Y. • LIM J.W.
</div>

<!-- 썸네일 캐러셀 -->
<div class="carousel" id="carousel">
  <div class="thumb" id="thumb0" style="background-color:red;" onclick="goTo('https://naver.me/5M5Ke6YT')"></div>
  <div class="thumb big" id="thumb1" style="background-color:blue;" onclick="goTo('https://naver.me/FPU7WpYv')"></div>
  <div class="thumb" id="thumb2" style="background-color:green;" onclick="goTo('https://naver.me/GdlLfME3')"></div>
</div>

<script>
const thumbs = [
  {color:'red', url:'https://naver.me/5M5Ke6YT'},
  {color:'blue', url:'https://naver.me/FPU7WpYv'},
  {color:'green', url:'https://naver.me/GdlLfME3'},
  {color:'yellow', url:'https://naver.me/x4Gpy1ly'}
];

let currentIndex = Math.floor(Math.random() * thumbs.length);

const carousel = document.getElementById('carousel');

function updateCarousel() {
  const bigIndex = currentIndex;
  const leftIndex = (currentIndex - 1 + thumbs.length) % thumbs.length;
  const rightIndex = (currentIndex + 1) % thumbs.length;

  carousel.innerHTML = `
    <div class="thumb" style="background-color:${thumbs[leftIndex].color}" onclick="goTo('${thumbs[leftIndex].url}')"></div>
    <div class="thumb big" style="background-color:${thumbs[bigIndex].color}" onclick="goTo('${thumbs[bigIndex].url}')"></div>
    <div class="thumb" style="background-color:${thumbs[rightIndex].color}" onclick="goTo('${thumbs[rightIndex].url}')"></div>
  `;
}

function nextThumb() {
  currentIndex = (currentIndex + 1) % thumbs.length;
  updateCarousel();
}

setInterval(nextThumb, 2000); // 2초마다 이동

function goTo(url){
  window.open(url, '_blank');
}

// 음악 토글
function toggleMusic() {
    const music = document.getElementById('bgMusic');
    const btn = document.getElementById('musicBtn');
    if (music.paused) {
        music.play();
        btn.style.opacity = '1';
    } else {
        music.pause();
        btn.style.opacity = '0.5';
    }
}

// 초기 캐러셀 세팅
updateCarousel();
</script>

</body>
</html>
