<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2025 코딩과 함께라면 기념관</title>

<style>
/* ===== 기본 ===== */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  min-height: 100vh;
  color: #000;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  position: relative;
  background-image: url("bg1.png");
  background-size: cover;
  background-position: center;
}

/* ===== 햄버거 버튼 ===== */
#menuBtn {
  position: fixed;
  top: 20px;
  left: 20px;
  width: 40px;
  cursor: pointer;
  z-index: 2000;
}

/* ===== 사이드 메뉴 ===== */
#sideMenu {
  position: fixed;
  top: 0;
  left: -260px;
  width: 260px;
  height: 100%;
  background: rgba(0,0,0,0.85);
  padding: 60px 20px;
  transition: left 0.3s ease;
  z-index: 1500;
  display: flex;
  flex-direction: column;
}

#sideMenu a {
  color: white;
  text-decoration: none;
  font-size: 18px;
  margin: 12px 0;
}

.menu-gap {
  height: 20px;
}

/* ===== 상단 텍스트 ===== */
.content {
  margin-top: 15vh;
  line-height: 1.8em;
}

.pc-text { display: block; }
.mobile-text { display: none; }

.pc-title {
  font-size: 3em;
  font-weight: bold;
}

.pc-initial {
  font-size: 1.3em;
  letter-spacing: 1px;
}

/* ===== 로고 ===== */
.logo {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 80px;
}

/* ===== 캐러셀 ===== */
.carousel-container {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 20px;
  margin-top: 60px;
  position: relative;
}

#prev, #next {
  position: absolute;
  background: rgba(0,0,0,0.5);
  color: white;
  border: none;
  padding: 10px;
  font-size: 1.5em;
  cursor: pointer;
  z-index: 2;
}

#prev { left: -50px; }
#next { right: -50px; }

.thumb {
  border-radius: 10px;
  overflow: hidden;
  cursor: pointer;
  position: relative;
}

.thumb-info {
  position: absolute;
  bottom: 0;
  width: 100%;
  background: rgba(0,0,0,0.6);
  color: white;
  font-size: 16px;
  opacity: 0;
  transition: 0.3s;
}

.thumb.big:hover .thumb-info {
  opacity: 1;
}

.small { width: 160px; height: 90px; }
.big { width: 320px; height: 180px; }

/* ===== 음악 버튼 ===== */
#musicBtn {
  position: fixed;
  bottom: 20px;
  left: 20px;
  width: 50px;
  height: 50px;
  border: none;
  background: url('sound1.png') no-repeat center/contain;
  cursor: pointer;
  z-index: 1000;
}

/* ===== 모바일 ===== */
@media (max-width: 600px) {
  body {
    background-image: url("bg2.png");
  }

  .pc-text { display: none; }
  .mobile-text { display: block; }

  .carousel-container {
    flex-direction: column;
  }

  .small { display: none; }
  .big {
    width: 80vw;
    height: calc(80vw * 9 / 16);
  }

  #prev { left: 10px; }
  #next { right: 10px; }
}
</style>
</head>

<body>

<!-- 햄버거 -->
<img src="hamburgerbotton.png" id="menuBtn" alt="menu">

<!-- 사이드 메뉴 -->
<nav id="sideMenu">
  <a href="#" id="authLink">로그인</a>
  <div class="menu-gap"></div>
  <a href="/">홈</a>
  <a href="/plant/">식물 가꾸기</a>
  <a href="/about/">소개</a>
</nav>

<!-- 배경 음악 -->
<audio id="bgMusic" src="music.mp3" loop autoplay></audio>

<button id="musicBtn"></button>

<div class="content">
  <span class="pc-text">
    <h1 class="pc-title">2025 코딩과 함께라면 기념관</h1>
    <p class="pc-initial">JO Y.J. • LEE J.H. • SON S.H. • JANG H.J. • LEE S.Y. • LIM J.W.</p>
  </span>

  <span class="mobile-text">
    <h1>2025 코딩과 함께라면</h1>
    <h1>기념관</h1>
    <p>JO Y.J. • LEE J.H. • SON S.H.</p>
    <p>JANG H.J. • LEE S.Y. • LIM J.W.</p>
  </span>
</div>

<div class="carousel-container">
  <button id="prev">&lt;</button>
  <div class="thumb small" id="left"><span class="thumb-info"></span></div>
  <div class="thumb big" id="center"><span class="thumb-info"></span></div>
  <div class="thumb small" id="right"><span class="thumb-info"></span></div>
  <button id="next">&gt;</button>
</div>

<img src="logo.png" class="logo">

<script>
/* ===== 햄버거 메뉴 ===== */
const menuBtn = document.getElementById('menuBtn');
const sideMenu = document.getElementById('sideMenu');
let menuOpen = false;

menuBtn.onclick = () => {
  sideMenu.style.left = menuOpen ? "-260px" : "0";
  menuOpen = !menuOpen;
};

/* ===== 음악 ===== */
const music = document.getElementById('bgMusic');
const musicBtn = document.getElementById('musicBtn');

musicBtn.onclick = () => {
  music.muted = !music.muted;
  musicBtn.style.backgroundImage =
    music.muted ? "url('sound2.png')" : "url('sound1.png')";
};

/* ===== 캐러셀 ===== */
const thumbs = [
  {img:'Thumbnail1.png', title:'CODE : STORGE', author:'JO Y.J.', link:'https://naver.me/5M5Ke6YT'},
  {img:'Thumbnail2.png', title:'HIGH SCORE', author:'LEE J.H.', link:'https://naver.me/FPU7WpYv'},
  {img:'Thumbnail3.png', title:'억까 게임', author:'SON S.H.', link:'https://naver.me/GdlLfME3'},
  {img:'Thumbnail4.png', title:'SPEED GAME', author:'JANG H.J.', link:'https://naver.me/x4Gpy1ly'},
  {img:'Thumbnail5.png', title:'몬스터 디펜스', author:'LEE S.Y.', link:'https://naver.me/GT6ZUHNa'},
  {img:'Thumbnail6.png', title:'쓱삭김치가 되어보기', author:'LIM J.W.', link:'https://naver.me/xhl9LE6l'}
];

let currentIndex = Math.floor(Math.random() * thumbs.length);
const left = document.getElementById('left');
const center = document.getElementById('center');
const right = document.getElementById('right');

function updateCarousel() {
  const c = thumbs[(currentIndex + 1) % thumbs.length];
  const l = thumbs[(currentIndex + 2) % thumbs.length];
  const r = thumbs[currentIndex % thumbs.length];

  [left, center, right].forEach((el, i) => {
    const data = [l, c, r][i];
    el.style.background = `url(${data.img}) center/cover`;
    el.querySelector('.thumb-info').textContent =
      `${data.title} - ${data.author}`;
    el.onclick = () => window.open(data.link, "_blank");
  });
}

document.getElementById('next').onclick = () => { currentIndex++; updateCarousel(); };
document.getElementById('prev').onclick = () => { currentIndex--; updateCarousel(); };

updateCarousel();
setInterval(() => { currentIndex++; updateCarousel(); }, 2000);
</script>

</body>
</html>
