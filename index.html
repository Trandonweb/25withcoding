<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2025 코딩과 함께라면 기념관</title>

<link rel="icon" href="/2025withcoding_logo.png" type="image/png">
<link rel="apple-touch-icon" href="/2025withcoding_logo.png">

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  min-height: 100vh;
  color: #000;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  position: relative;
  background-image: url("bg1.png");
  background-size: cover;
  background-position: center;
}

/* 햄버거 버튼 */
.hamburger {
  position: fixed;
  top: 20px;
  left: 20px;
  width: 30px;   /* 75% 크기 */
  height: 30px;
  background: url("hamburgerbotton.png") no-repeat center/contain;
  border: none;
  cursor: pointer;
  z-index: 3000;
}

/* 음소거 버튼 */
#musicBtn {
  position: fixed;
  top: 20px;
  left: 70px; /* 햄버거 오른쪽 */
  width: 38px;
  height: 38px;
  border: none;
  background: url('sound1.png') no-repeat center / contain;
  cursor: pointer;
  z-index: 2000;
}

/* 사이드 메뉴 */
.menu {
  position: fixed;
  top: 0;
  left: -260px;
  width: 260px;
  height: 100vh;
  background: #f0f0f0;
  padding-top: 80px;
  transition: left 0.3s ease;
  z-index: 2500;
  box-shadow: 2px 0 10px rgba(0,0,0,0.2);
  pointer-events: none; /* 메뉴 닫힘시 클릭 안먹도록 */
}

.menu.active {
  left: 0;
  pointer-events: auto; /* 메뉴 열리면 클릭 가능 */
}

.menu a {
  display: block;
  padding: 16px 24px;
  color: #000;
  text-decoration: none;
  font-size: 1.1em;
  text-align: center;   /* 중앙정렬 */
  font-weight: bold;    /* 글자 굵게 */
}

.menu a:hover {
  background: rgba(0,0,0,0.06);
}

.menu-logo img {
  width: 90px;
  max-width: 90px;
  height: auto;
  margin-bottom: 20px;
}

/* 상단 텍스트 */
.content {
  margin: 15vh auto 0 auto;   /* 좌우 중앙 정렬 */
  max-width: 900px;           /* 최대 너비 제한 */
  line-height: 1.8em;
  text-align: center;         /* 글자 중앙 */
}


.pc-text { display: block; }
.mobile-text { display: none; }

/* 로고 */
.logo {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 80px;
}

/* 캐러셀 */
.carousel-container {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 20px;
  margin-top: 60px;
  position: relative;
}

#prev, #next {
  position: absolute;
  background-color: rgba(0,0,0,0.5);
  color: white;
  border: none;
  border-radius: 5px;
  padding: 10px;
  cursor: pointer;
  font-size: 1.5em;
  z-index: 2;
}

#prev { left: -50px; }
#next { right: -50px; }

/* 썸네일 */
.thumb {
  border-radius: 10px;
  cursor: pointer;
  position: relative;
  overflow: hidden; /* ← 썸네일 안에서만 나타나게 */
}

.thumb-info {
  position: absolute;
  bottom: 0;
  width: 100%;
  background: rgba(0,0,0,0.6);
  color: white;
  padding: 5px 0;
  opacity: 0;
  transition: 0.3s;
  text-align: center; /* ← 중앙 정렬 */
}

.thumb.big:hover .thumb-info {
  opacity: 1;
}

.small { width: 160px; height: 90px; }
.big { width: 320px; height: 180px; }

/* 모바일 */
@media screen and (max-width: 600px) {
  body { background-image: url("bg2.png"); }
  .pc-text { display: none; }
  .mobile-text { display: block; }
  .carousel-container { flex-direction: column; }
  .small { display: none; }
  .big { width: 80vw; height: calc(80vw * 9 / 16); }
  #prev { left: 10px; }
  #next { right: 10px; }
}
  /* 모바일에서 소개 텍스트 중앙 정렬 */
.mobile-text {
  margin: 12vh auto 0 auto;  /* 위쪽 여백 + 좌우 중앙 */
  max-width: 90vw;           /* 화면 가로폭 제한 */
  text-align: center;        /* 글자 중앙 */
}

</style>
</head>

<body>

<!-- 햄버거 버튼 -->
<button class="hamburger" onclick="toggleMenu()"></button>
<button id="musicBtn" onclick="toggleMusic()"></button>

<!-- 사이드 메뉴 -->
<nav class="menu" id="sideMenu">
  <div class="menu-inner">
    <div class="menu-logo">
      <img src="logo.png" alt="logo">
    </div>
    <a class="menu-home" href="/" onclick="closeMenu()">홈</a>
    <div class="menu-gap"></div>
    <a href="/apply" onclick="closeMenu()">2기 지원</a>
    <a href="/result" onclick="closeMenu()">결과 확인</a>
  </div>
</nav>

<!-- 배경 음악 -->
<audio id="bgMusic" src="music.mp3" loop autoplay></audio>

<!-- 제목 -->
<div class="content pc-text">
  <h1>2025 코딩과 함께라면 기념관</h1>
  <p>JO Y.J. • LEE J.H. • SON S.H. • JANG H.J. • LEE S.Y. • LIM J.W.</p>
</div>

<div class="content mobile-text">
  <h1>2025 코딩과 함께라면</h1>
  <h1>기념관</h1>
  <p>JO Y.J. • LEE J.H. • SON S.H.</p>
  <p>JANG H.J. • LEE S.Y. • LIM J.W.</p>
</div>

<!-- 캐러셀 -->
<div class="carousel-container">
  <button id="prev">&lt;</button>
  <div class="thumb small" id="left"><span class="thumb-info"></span></div>
  <div class="thumb big" id="center"><span class="thumb-info"></span></div>
  <div class="thumb small" id="right"><span class="thumb-info"></span></div>
  <button id="next">&gt;</button>
</div>

<img src="logo.png" class="logo">

<script>
const thumbs = [
  {img:'Thumbnail1.png', title:'CODE : STORGE', author:'JO Y.J.', link:'https://naver.me/5M5Ke6YT'},
  {img:'Thumbnail2.png', title:'HIGH SCORE', author:'LEE J.H.', link:'https://naver.me/FPU7WpYv'},
  {img:'Thumbnail3.png', title:'억까 게임', author:'SON S.H.', link:'https://naver.me/GdlLfME3'},
  {img:'Thumbnail4.png', title:'SPEED GAME', author:'JANG H.J.', link:'https://naver.me/x4Gpy1ly'},
  {img:'Thumbnail5.png', title:'몬스터 디펜스', author:'LEE S.Y.', link:'https://naver.me/GT6ZUHNa'},
  {img:'Thumbnail6.png', title:'쓱삭김치가 되어보기', author:'LIM J.W.', link:'https://naver.me/xhl9LE6l'}
];

let currentIndex = Math.floor(Math.random() * thumbs.length);
const left = document.getElementById('left');
const center = document.getElementById('center');
const right = document.getElementById('right');

function isMobilePortrait() {
  return window.innerWidth <= 600 && window.innerHeight > window.innerWidth;
}

function updateCarousel() {
  const len = thumbs.length;
  if (isMobilePortrait()) {
    const c = thumbs[currentIndex % len];
    center.style.backgroundImage = `url(${c.img})`;
    center.style.backgroundSize = 'cover';
    center.querySelector('.thumb-info').textContent = `${c.title} - ${c.author}`;
  } else {
    const r = thumbs[currentIndex % len];
    const c = thumbs[(currentIndex + 1) % len];
    const l = thumbs[(currentIndex + 2) % len];

    left.style.backgroundImage = `url(${l.img})`;
    center.style.backgroundImage = `url(${c.img})`;
    right.style.backgroundImage = `url(${r.img})`;

    left.querySelector('.thumb-info').textContent = `${l.title} - ${l.author}`;
    center.querySelector('.thumb-info').textContent = `${c.title} - ${c.author}`;
    right.querySelector('.thumb-info').textContent = `${r.title} - ${r.author}`;
  }
}

function next(){ currentIndex++; updateCarousel(); }
function prev(){ currentIndex = (currentIndex-1+thumbs.length)%thumbs.length; updateCarousel(); }

updateCarousel();
setInterval(next,2000);

[left,center,right].forEach((el,idx)=>{
  el.onclick=()=>{
    const len=thumbs.length;
    let p=isMobilePortrait()?thumbs[currentIndex%len]:
      idx===0?thumbs[(currentIndex+2)%len]:
      idx===1?thumbs[(currentIndex+1)%len]:
      thumbs[currentIndex%len];
    window.open(p.link,'_blank');
  }
});

function toggleMenu(){ document.getElementById("sideMenu").classList.toggle("active"); }
function closeMenu(){ document.getElementById("sideMenu").classList.remove("active"); }
function toggleMusic(){
  const m=document.getElementById("bgMusic");
  const b=document.getElementById("musicBtn");
  m.muted=!m.muted;
  b.style.backgroundImage=m.muted?"url('sound2.png')":"url('sound1.png')";
}
</script>

</body>
</html>
