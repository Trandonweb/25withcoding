<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2025 코딩과 함께라면 기념 사이트</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background-color: #f0f0f0;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    position: relative;
}

/* 기본 상단 글자 (PC/태블릿) */
.content {
    margin-top: 15vh;
    line-height: 1.6em;
}

.content h1, .content p {
    margin: 0;
}

.content h1 {
    font-size: 3em; /* 글자 크기 더 크게 */
    font-weight: bold; /* 굵게 */
    margin-bottom: 0.5em;
}

.content p {
    font-size: 1.3em;
    font-weight: normal; /* 이니셜은 얇게 */
    margin-top: 0.5em;
    letter-spacing: 1px;
}

/* 데스크톱/태블릿용 한 줄 글자 */
.pc-text { display: block; }
.mobile-text { display: none; }

/* 오른쪽 하단 로고 */
.logo {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 80px;
    height: auto;
}

/* 썸네일 캐러셀 */
.carousel-container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    margin-top: 60px; /* PC/태블릿 위치 */
    position: relative;
}

/* 버튼 스타일 */
#prev, #next {
    position: absolute;
    background-color: rgba(0,0,0,0.5);
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px;
    cursor: pointer;
    z-index: 2;
    font-size: 1.5em;
}

/* 기본 버튼 위치 (PC/태블릿) */
#prev { left: -50px; top: 50%; transform: translateY(-50%); }
#next { right: -50px; top: 50%; transform: translateY(-50%); }

/* 썸네일 스타일 */
.thumb {
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    border-radius: 10px;
    color: white;
    font-weight: bold;
    font-size: 36px;
    text-shadow: 1px 1px 2px black;
    position: relative;
}

.small { width: 160px; height: 90px; }
.big { width: 320px; height: 180px; }

/* 모바일 세로 대응 */
@media screen and (max-width: 600px) and (orientation: portrait) {
    .content {
        margin-top: 12vh; /* 글자 아래로 */
        line-height: 2em; /* 글자 간격 넓게 */
    }
    .pc-text { display: none; }
    .mobile-text { display: block; }
    .mobile-text h1 {
        font-size: 3em; /* 모바일 글자도 충분히 크게 */
        font-weight: bold;  /* 굵게 */
        margin-bottom: 0.3em;
    }
    .mobile-text p {
        font-size: 1.3em;
        font-weight: bold; /* 모바일 이니셜도 굵게 */
        margin-top: 0.5em;
    }
    .carousel-container {
        flex-direction: column;
        gap: 15px;
        margin-top: 60px; /* 썸네일 화면 중간보다 아래로 */
    }
    .small { display: none; }
    .big {
        width: 80vw;
        height: calc(80vw * 9 / 16);
        position: relative;
    }
    /* 버튼을 썸네일 안쪽에 겹치게 */
    #prev { left: 10px; top: 50%; transform: translateY(-50%); }
    #next { right: 10px; top: 50%; transform: translateY(-50%); }
}
</style>
</head>
<body>

<div class="content">
    <!-- 데스크톱/태블릿 -->
    <span class="pc-text">
        <strong>2025 코딩과 함께라면 기념 사이트</strong><br>
        JO Y.J. •  LEE J.H. •  SON S.H. •  JANG H.J. •  LEE S.Y. •  LIM J.W.
    </span>

    <!-- 모바일 세로 -->
    <span class="mobile-text">
        <h1>2025 코딩과 함께라면</h1>
        <h1>기념 사이트</h1>
        <p>JO Y.J. • LEE J.H. • SON S.H.</p>
        <p>JANG H.J. • LEE S.Y. • LIM J.W.</p>
    </span>
</div>

<div class="carousel-container">
    <button id="prev">&lt;</button>
    <div class="thumb small" id="left"></div>
    <div class="thumb big" id="center"></div>
    <div class="thumb small" id="right"></div>
    <button id="next">&gt;</button>
</div>

<img src="logo.png" alt="Logo" class="logo">

<script>
// 테스트용 색상+번호 배열
const thumbs = [
    {num:1, color:'red'},
    {num:2, color:'blue'},
    {num:3, color:'green'},
    {num:4, color:'yellow'}
];

let currentIndex = 0;

const left = document.getElementById('left');
const center = document.getElementById('center');
const right = document.getElementById('right');

function isMobilePortrait() {
    return window.innerWidth <= 600 && window.innerHeight > window.innerWidth;
}

function updateCarousel() {
    const len = thumbs.length;

    if(isMobilePortrait()) {
        const centerThumb = thumbs[currentIndex % len];
        center.style.backgroundColor = centerThumb.color;
        center.textContent = centerThumb.num;
    } else {
        const rightThumb = thumbs[currentIndex % len];
        const centerThumb = thumbs[(currentIndex + 1) % len];
        const leftThumb = thumbs[(currentIndex + 2) % len];

        left.style.backgroundColor = leftThumb.color;
        left.textContent = leftThumb.num;

        center.style.backgroundColor = centerThumb.color;
        center.textContent = centerThumb.num;

        right.style.backgroundColor = rightThumb.color;
        right.textContent = rightThumb.num;
    }
}

function next() {
    currentIndex++;
    updateCarousel();
}

function prev() {
    currentIndex--;
    if(currentIndex < 0) currentIndex = thumbs.length - 1;
    updateCarousel();
}

updateCarousel();
let interval = setInterval(next, 2000);

document.getElementById('next').addEventListener('click', () => {
    next();
    clearInterval(interval);
    interval = setInterval(next, 2000);
});
document.getElementById('prev').addEventListener('click', () => {
    prev();
    clearInterval(interval);
    interval = setInterval(next, 2000);
});
</script>

</body>
</html>
